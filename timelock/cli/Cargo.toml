[package]
name = "spl-timelock-client"
version = "0.1.0"
description = "Solana Program Library Timelock Client"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2018"

[dependencies]
solana-client = "1.5.0"
solana-program = "1.5.1"
solana-sdk = "1.5.0"
spl-timelock = { path = "../program", features = [ "no-entrypoint" ] }
spl-token = { path = "../../token/program", features = [ "no-entrypoint" ] }
